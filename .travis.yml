language: generic
env:
  global:
  - REPO_DIR=pyproj
  # Commit from your-project that you want to build
  - BUILD_COMMIT=3.0.0.post1
  - BUILD_DEPENDS="Cython"  # pip dependencies to _build_ your project
  # pip dependencies to _test_ your project.  Include any dependencies
  # that you need, that are also specified in BUILD_DEPENDS, this will be
  # a separate install.
  - TEST_DEPENDS="Cython mock pytest numpy pandas xarray"
  - PLAT=x86_64
  - UNICODE_WIDTH=32
  - MB_ML_VER=2010
  - TWINE_USERNAME=__token__
  # TWINE_PASSWORD is secure env var
  # build manylinux 2010 wheels
  - MB_ML_VER=2010
  - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
  # Following generated with
  # travis encrypt -r pyproj4/pyproj-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
  # This is for Rackspace uploads.  Contact Matthew Brett, or the
  # scikit-learn team, for # permission (and the API key) to upload to
  # the Rackspace account used here, or use your own account.
  - secure: ""
  
dist: xenial
services: docker
matrix:
  include:
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.7
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.8
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.9
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.7
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.8
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.9
    - PLAT=i686
  - os: linux
    arch: arm64-graviton2
    dist: focal
    virt: vm
    group: edge
    env:
    - MB_PYTHON_VERSION=3.6
    - PLAT=aarch64
    - DOCKER_IMAGE=quay.io/pypa/manylinux2014_${PLAT}
    - DOCKER_TEST_IMAGE=multibuild/xenial_arm64v8
  - os: linux
    arch: arm64-graviton2
    dist: focal
    virt: vm
    group: edge
    env:
    - MB_PYTHON_VERSION=3.7
    - PLAT=aarch64
    - DOCKER_IMAGE=quay.io/pypa/manylinux2014_${PLAT}
    - DOCKER_TEST_IMAGE=multibuild/xenial_arm64v8
  - os: linux
    arch: arm64-graviton2
    dist: focal
    virt: vm
    group: edge
    env:
    - MB_PYTHON_VERSION=3.8
    - PLAT=aarch64
    - DOCKER_IMAGE=quay.io/pypa/manylinux2014_${PLAT}
    - DOCKER_TEST_IMAGE=multibuild/xenial_arm64v8
  - os: linux
    arch: arm64-graviton2
    dist: focal
    virt: vm
    group: edge
    env:
    - MB_PYTHON_VERSION=3.9
    - PLAT=aarch64
    - DOCKER_IMAGE=quay.io/pypa/manylinux2014_${PLAT}
    - DOCKER_TEST_IMAGE=multibuild/xenial_arm64v8
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.6
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.7
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.8
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.9
before_install:
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
install:
- clean_code $REPO_DIR $BUILD_COMMIT
- build_wheel $REPO_DIR $PLAT
script:
- install_run $PLAT
after_success:
# Upload wheels to Rackspace container
#- pip install wheelhouse-uploader
# This uploads the wheels to a Rackspace container owned by the
# scikit-learn team, available at http://wheels.scipy.org.  See above
# for information on using this account or choosing another.
#- python -m wheelhouse_uploader upload --local-folder
#    ${TRAVIS_BUILD_DIR}/wheelhouse/
#    --no-update-index
#    wheels

  # if master branch, upload them to PyPI
- |
  if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
    python -m pip install twine
    python -m twine upload ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl
  fi 
